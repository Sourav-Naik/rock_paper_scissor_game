<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href ="/style.css">
</head>
<body>
    <header>
        Rock Paper Scissor</header>
    <main>
        <div id="holder">
            <div class="option" id="rock"></div>
            <div class="option" id="paper"></div>
            <div class="option" id="scissor"></div>
        </div>    
        <div id="count">
            <div id="player">
                <h1 id="plCot">0</h1>
                <b>YOU</b>
            </div>
            <div id="comp">
                <h1 id="comCot">0</h1>
                <b>COMP</b>
            </div>
        </div>
        <div id="msg">
            <p id="result">Select A Option</p>
        </div>
    </main>
    <footer> 
        <div>Made By Sourav Naik</div>

    </footer>


    <script src="script.js"></script>
</body>
</html>
